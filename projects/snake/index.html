<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js playground</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        display: flex;
      }
      main {
        flex: 1
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.dom.min.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div style="flex: 1;">
      <div style="font-size: 45px;">
        score: <span id="score"></span>
      </div>
      <div>
        스네이크 게임. 매 순간마다 아래 자바스크립트 코드에 따라 뱀이 움직입니다. <code>snake</code>와 <code>apple</code>의 정보를 활용해 가장 높은 점수를 노려보세요.
      </div>
      <div>
<textarea id="code" style="width: 100%; height: 400px">(snake, apple) => {
  const value = Math.random()

  if (value < 0.25) {
    return LEFT_ARROW
  } else if (value < 0.5) {
    return RIGHT_ARROW
  } else if (value < 0.75) {
    return UP_ARROW
  } else {
    return DOWN_ARROW
  }
}</textarea>
      </div>
      <div>
        <button onclick="changeScript()">restart</button>
      </div>
    </div>
  </body>
</html>
